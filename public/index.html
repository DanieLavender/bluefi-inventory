    <script>
    const brandColors = {
        'ag': '#e91e63', 'ed': '#9c27b0', 'hm': '#3f51b5', 'ig': '#00bcd4',
        'it': '#009688', 'lc': '#4caf50', 'ls': '#8bc34a', 'mo': '#ff9800',
        'mu': '#ff5722', 'mv': '#795548', 'ov': '#607d8b', 'ps': '#e91e63',
        'ru': '#673ab7', 'sm': '#2196f3', 've': '#00897b', 'vi': '#d81b60',
    };

    let currentPage = 1;
    let totalPages = 1;
    let totalItems = 0;
    let currentItems = [];
    let selectedIds = new Set();
    let searchTimer = null;
    let pendingDeleteIds = [];

    // --- API Calls ---
    async function api(url, options = {}) {
        const res = await fetch(url, {
            headers: { 'Content-Type': 'application/json' },
            ...options
        });
        if (!res.ok) {
            const err = await res.json().catch(() => ({ error: 'ì„œë²„ ì˜¤ë¥˜' }));
            throw new Error(err.error || 'ìš”ì²­ ì‹¤íŒ¨');
        }
        return res.json();
    }

    async function loadStats() {
        const stats = await api('/api/stats');
        document.getElementById('statTotal').textContent = stats.totalItems;
        document.getElementById('statQty').textContent = stats.totalQty;
        document.getElementById('statBrands').textContent = stats.brands;
        document.getElementById('statOut').textContent = stats.outOfStock;
    }

    async function loadBrands() {
        const brands = await api('/api/brands');
        const select = document.getElementById('brandFilter');
        const current = select.value;
        select.innerHTML = '<option value="">ì „ì²´ ë¸Œëœë“œ</option>';
        brands.forEach(b => {
            const opt = document.createElement('option');
            opt.value = b;
            opt.textContent = b.toUpperCase();
            select.appendChild(opt);
        });
        select.value = current;
    }

    async function loadData() {
        const search = document.getElementById('searchInput').value.trim();
        const brand = document.getElementById('brandFilter').value;
        const sort = document.getElementById('sortSelect').value;

        const params = new URLSearchParams();
        if (search) params.set('search', search);
        if (brand) params.set('brand', brand);
        if (sort) params.set('sort', sort);
        params.set('page', currentPage);
        params.set('limit', 30);

        try {
            const data = await api(`/api/inventory?${params}`);
            currentItems = data.items;
            totalPages = data.totalPages;
            totalItems = data.total;
            render();
        } catch (e) {
            showToast('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + e.message, 'error');
        }
    }

    function debounceSearch() {
        clearTimeout(searchTimer);
        searchTimer = setTimeout(() => {
            currentPage = 1;
            loadData();
        }, 300);
    }

    // --- Render ---
    function render() {
        const tbody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');

        if (currentItems.length === 0) {
            tbody.innerHTML = '';
            emptyState.style.display = 'block';
        } else {
            emptyState.style.display = 'none';
            const startIdx = (currentPage - 1) * 30;
            tbody.innerHTML = currentItems.map((item, idx) => {
                const num = startIdx + idx + 1;
                const checked = selectedIds.has(item.id) ? 'checked' : '';
                const qtyClass = item.qty === 0 ? 'qty-col qty-zero' : 'qty-col';
                const brandHtml = item.brand
                    ? `<span class="brand-badge" style="background:${brandColors[item.brand] || '#999'}">${item.brand}</span>`
                    : '-';
                return `<tr>
                    <td class="checkbox-col"><input type="checkbox" ${checked} onchange="toggleSelect(${item.id})"></td>
                    <td class="no-col">${num}</td>
                    <td>${brandHtml}</td>
                    <td>${escapeHtml(item.name)}</td>
                    <td>${escapeHtml(item.color)}</td>
                    <td class="${qtyClass}">
                        <span id="qty-${item.id}" ondblclick="startEditQty(${item.id}, ${item.qty})">${item.qty}</span>
                    </td>
                    <td class="action-col">
                        <button class="btn btn-danger btn-sm" onclick="confirmSingleDelete(${item.id}, '${escapeAttr(item.name)}', '${escapeAttr(item.color)}')" title="ì‚­ì œ">X</button>
                    </td>
                </tr>`;
            }).join('');
        }

        renderPagination();
        updateBulkActions();
        document.getElementById('selectAll').checked = false;
    }

    function renderPagination() {
        const div = document.getElementById('pagination');
        if (totalPages <= 1) { div.innerHTML = ''; return; }

        let html = `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goPage(${currentPage - 1})">&lt;</button>`;
        let pages = [];

        if (totalPages <= 7) {
            for (let i = 1; i <= totalPages; i++) pages.push(i);
        } else {
            pages.push(1);
            let s = Math.max(2, currentPage - 2);
            let e = Math.min(totalPages - 1, currentPage + 2);
            if (s > 2) pages.push('...');
            for (let i = s; i <= e; i++) pages.push(i);
            if (e < totalPages - 1) pages.push('...');
            pages.push(totalPages);
        }

        pages.forEach(p => {
            if (p === '...') html += `<span style="padding:0 4px;">...</span>`;
            else html += `<button class="${p === currentPage ? 'active' : ''}" onclick="goPage(${p})">${p}</button>`;
        });

        html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goPage(${currentPage + 1})">&gt;</button>`;
        const start = (currentPage - 1) * 30 + 1;
        const end = Math.min(currentPage * 30, totalItems);
        html += `<span class="page-info" style="margin-left:12px;">${totalItems}ê°œ ì¤‘ ${start}-${end}</span>`;
        div.innerHTML = html;
    }

    function goPage(p) {
        currentPage = p;
        loadData();
    }

    function escapeHtml(str) {
        const div = document.createElement('div');
        div.textContent = str || '';
        return div.innerHTML;
    }

    function escapeAttr(str) {
        return (str || '').replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    // --- Selection ---
    function toggleSelect(id) {
        if (selectedIds.has(id)) selectedIds.delete(id);
        else selectedIds.add(id);
        updateBulkActions();
    }

    function toggleSelectAll() {
        const checked = document.getElementById('selectAll').checked;
        currentItems.forEach(item => {
            if (checked) selectedIds.add(item.id);
            else selectedIds.delete(item.id);
        });
        render();
    }

    function clearSelection() {
        selectedIds.clear();
        render();
    }

    function updateBulkActions() {
        const bar = document.getElementById('bulkActions');
        if (selectedIds.size > 0) {
            bar.classList.add('active');
            document.getElementById('selectedCount').textContent = `${selectedIds.size}ê°œ ì„ íƒë¨`;
        } else {
            bar.classList.remove('active');
        }
    }

    // --- Inline Qty Edit ---
    function startEditQty(id, currentQty) {
        const span = document.getElementById(`qty-${id}`);
        if (!span) return;
        span.innerHTML = `<input type="number" class="edit-qty" value="${currentQty}" min="0"
            onblur="saveQty(${id}, this.value)"
            onkeydown="if(event.key==='Enter')this.blur();"
            autofocus>`;
        span.querySelector('input').focus();
    }

    async function saveQty(id, val) {
        const newQty = Math.max(0, parseInt(val) || 0);
        try {
            await api(`/api/inventory/${id}`, {
                method: 'PUT',
                body: JSON.stringify({ qty: newQty })
            });
            showToast('ìˆ˜ëŸ‰ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            loadStats();
            loadData();
        } catch (e) {
            showToast('ìˆ˜ëŸ‰ ë³€ê²½ ì‹¤íŒ¨: ' + e.message, 'error');
            loadData();
        }
    }

    // --- Add Item ---
    function openAddModal() {
        document.getElementById('inputName').value = '';
        document.getElementById('inputColor').value = '';
        document.getElementById('inputQty').value = 1;
        document.getElementById('addModal').classList.add('active');
        document.getElementById('inputName').focus();
    }

    function closeAddModal() {
        document.getElementById('addModal').classList.remove('active');
    }

    async function submitItem() {
        const name = document.getElementById('inputName').value.trim();
        const color = document.getElementById('inputColor').value.trim();
        const qty = parseInt(document.getElementById('inputQty').value) || 0;

        if (!name) { showToast('ìƒí’ˆëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error'); return; }
        if (!color) { showToast('ì»¬ëŸ¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error'); return; }

        try {
            await api('/api/inventory', {
                method: 'POST',
                body: JSON.stringify({ name, color, qty })
            });
            closeAddModal();
            showToast(`"${name}" ì´(ê°€) ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
            loadStats();
            loadBrands();
            // Go to last page
            currentPage = 999;
            loadData();
        } catch (e) {
            showToast('ì¶”ê°€ ì‹¤íŒ¨: ' + e.message, 'error');
        }
    }

    // --- Delete ---
    function confirmSingleDelete(id, name, color) {
        pendingDeleteIds = [id];
        document.getElementById('confirmMsg').textContent = `"${name} (${color})" ì„(ë¥¼) ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`;
        document.getElementById('confirmModal').classList.add('active');
    }

    function deleteSelected() {
        if (selectedIds.size === 0) return;
        pendingDeleteIds = [...selectedIds];
        document.getElementById('confirmMsg').textContent = `ì„ íƒí•œ ${pendingDeleteIds.length}ê°œ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`;
        document.getElementById('confirmModal').classList.add('active');
    }

    function closeConfirm() {
        document.getElementById('confirmModal').classList.remove('active');
        pendingDeleteIds = [];
    }

    async function confirmDelete() {
        const count = pendingDeleteIds.length;
        try {
            if (count === 1) {
                await api(`/api/inventory/${pendingDeleteIds[0]}`, { method: 'DELETE' });
            } else {
                await api('/api/inventory/delete-bulk', {
                    method: 'POST',
                    body: JSON.stringify({ ids: pendingDeleteIds })
                });
            }
            pendingDeleteIds.forEach(id => selectedIds.delete(id));
            pendingDeleteIds = [];
            closeConfirm();
            showToast(`${count}ê°œ í•­ëª©ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.`, 'info');
            loadStats();
            loadBrands();
            loadData();
        } catch (e) {
            showToast('ì‚­ì œ ì‹¤íŒ¨: ' + e.message, 'error');
        }
    }

    // --- Toast ---
    function showToast(msg, type = 'info') {
        const el = document.getElementById('toast');
        el.textContent = msg;
        el.className = `toast toast-${type} show`;
        setTimeout(() => el.classList.remove('show'), 2500);
    }

    // --- Modal close on overlay ---
    document.getElementById('addModal').addEventListener('click', function(e) {
        if (e.target === this) closeAddModal();
    });
    document.getElementById('confirmModal').addEventListener('click', function(e) {
        if (e.target === this) closeConfirm();
    });
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') { closeAddModal(); closeConfirm(); }
    });

    // --- Init ---
    async function init() {
        await Promise.all([loadStats(), loadBrands(), loadData()]);
    }
    init();
    </script>
